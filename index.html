<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetsync Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #poem {
            margin-top: 50px;
            font-size: 1.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Poetsync</h1>
    <div id="poem">
        <p id="line1">This is where the magic happens,</p>
        <p id="line2">Poetry brought to life with blockchain,</p>
        <p id="line3">and a touch of AI.</p>
    </div>
    <button id="read-aloud">Read Poem Aloud</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // Animazione del testo
     document.getElementById('read-aloud').addEventListener('click', function() {
    console.log('Read aloud button clicked.');  // Messaggio di debug
    
    if ('speechSynthesis' in window) {
        let utterance = new SpeechSynthesisUtterance();
        utterance.text = "This is where the magic happens. Poetry brought to life with blockchain and a touch of AI.";
        utterance.lang = 'en-US';  // Imposta la lingua corretta
        speechSynthesis.speak(utterance);
        console.log('Speech synthesis is working.');
    } else {
        alert('Speech Synthesis not supported in your browser.');
        console.log('Speech Synthesis not supported.');
    }
});
